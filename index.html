<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <section id="menu">
        <select name="sets" id="sets" multiple="multiple" data-placeholder="Enter a set name or choose from the list">
            <optgroup label="Expansions" id="expansion">
            </optgroup>
            <optgroup label="Core Sets" id="core">
            </optgroup>
            <optgroup label="Masters" id="masters">
            </optgroup>
            <optgroup label="Draft Innovation" id="draft_innovation">
            </optgroup>
            <optgroup label="Duel Decks" id="duel_deck">
            </optgroup>
            <optgroup label="Alchemy" id="alchemy">
            </optgroup>
            <optgroup label="Archenemy" id="archenemy">
            </optgroup>
            <optgroup label="Arsenal" id="arsenal">
            </optgroup>
            <optgroup label="Box" id="box">
            </optgroup>
            <optgroup label="Commander" id="commander">
            </optgroup>
            <optgroup label="From The Vault" id="from_the_vault">
            </optgroup>
            <optgroup label="Funny" id="funny">
            </optgroup>
            <optgroup label="Masterpiece" id="masterpiece">
            </optgroup>
            <optgroup label="Memorabilia" id="memorabilia">
            </optgroup>
            <optgroup label="Minigame" id="minigame">
            </optgroup>
            <optgroup label="Planechase" id="planechase">
            </optgroup>
            <optgroup label="Premium Deck" id="premium_deck">
            </optgroup>
            <optgroup label="Promo" id="promo">
            </optgroup>
            <optgroup label="Spellbook" id="spellbook">
            </optgroup>
            <optgroup label="Starter" id="starter">
            </optgroup>
            <optgroup label="Token" id="token">
            </optgroup>
            <optgroup label="Treasure Chest" id="treasure_chest">
            </optgroup>
            <optgroup label="Vanguard" id="vanguard">
            </optgroup>
        </select>
        <section id="colors">
            <input type="checkbox" name="white" id="white" value="W"/>
            <label for="white">{W} White</label>
            <input type="checkbox" name="blue" id="blue" value="U"/>
            <label for="blue">{U} Blue</label>
            <input type="checkbox" name="black" id="black" value="B"/>
            <label for="black">{B} Black</label>
            <input type="checkbox" name="red" id="red" value="R"/>
            <label for="red">{R} Red</label>
            <input type="checkbox" name="green" id="green" value="C"/>
            <label for="green">{G} Green</label>
            <input type="checkbox" name="colorless" id="colorless" value="C"/>
            <label for="colorless">{C} Colorless</label>
        </section>
        <select name="colorSelector" id="colorSelector">
            <option value="=">Exactly these colors</option>
            <option value=">=">Including these colors</option>
            <option value="<=">At most these colors</option>
        </select>
        <button id="FilterBtn">Filter</button>
    </section>
    <section id="cardsprint">

    </section>
    <section id="Btns">

    </section>
    <script type="module" src="script.js"></script>
</body>
</html>
